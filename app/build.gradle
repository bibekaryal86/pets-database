plugins {
    id 'java'
    id 'application'
    id 'io.freefair.lombok' version '9.1.0'
    id 'org.springframework.boot' version '3.5.3'
    id 'com.diffplug.spotless' version '8.0.0'
}

java {
    sourceCompatibility = JavaVersion.VERSION_25
    targetCompatibility = JavaVersion.VERSION_25
    toolchain {
        languageVersion = JavaLanguageVersion.of(25)
    }
}

repositories {
    mavenCentral()
}

bootJar {
    archiveFileName = 'pets-database.jar'
}

dependencies {
    def springVersion = "3.5.7"
    implementation "org.springframework.boot:spring-boot-starter-actuator:$springVersion"
    implementation "org.springframework.boot:spring-boot-starter-web:$springVersion"
    implementation "org.springframework.boot:spring-boot-starter-security:$springVersion"
    implementation "org.springframework.boot:spring-boot-starter-data-mongodb:$springVersion"
    implementation "org.springframework.boot:spring-boot-starter-data-rest:$springVersion"
    implementation 'io.micrometer:micrometer-tracing-bridge-otel:1.5.5'
    implementation 'ch.qos.logback:logback-classic:1.5.21'
    implementation 'ch.qos.logback:logback-core:1.5.20'
    implementation 'net.logstash.logback:logstash-logback-encoder:8.1'
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.8.13'
    testImplementation("org.springframework.boot:spring-boot-starter-test:$springVersion") {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
    testImplementation 'org.junit.jupiter:junit-jupiter-api:6.0.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:6.0.0'
    testImplementation 'org.mockito:mockito-core:5.20.0'
}

configurations {
    implementation.exclude module: 'spring-boot-starter-logging'
    implementation.exclude group: 'org.apache.logging.log4j', module: 'log4j-to-slf4j'
}

application {
    mainClass.set('pets.database.App')
}

test {
    useJUnitPlatform() // This is essential for JUnit 5
}

spotless {
    java {
        removeUnusedImports()
        googleJavaFormat()
    }
}
